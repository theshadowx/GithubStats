<!DOCTYPE>
<html ng-app="myApp">
<head>
    <title>Github Stats</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
    <link rel="stylesheet" href="css/stylesheet.css">
</head>

<body ng-cloak ng-controller="AppCtrl" layout="column" >
    
    <div layout="column" tabindex="-1" role="main" aria-hidden="false" flex>

        <md-toolbar class="md-whiteframe-glow-z1 site-content-toolbar _md _md-toolbar-transitions" md-whiteframe="2">
            <div class="md-toolbar-tools">
                <div class="appLogo">

                </div>

                <md-button ng-click="toggleLeft()" class="md-icon-button" aria-label="Open sample menu">
                    <md-icon aria-label="Menu" class="material-icons">menu</md-icon>
                </md-button>
                
                <div>
                    <h4 style="margin: 0px;">Github Stats<span style="font-size: 16px;">&nbsp; {{repoName}} {{releaseTag}}</span></h4>
                </div>

                <span flex></span>
            </div>
        </md-toolbar> 

        <md-content layout="column" layout-align="center center" flex > 
            <div class="gridList" style="width: 800px;"  flex layout-margin>

                <md-grid-list
                            md-cols-gt-md="2" md-cols-md="2" md-cols-sm="2" md-cols-xs="1"
                            md-row-height-gt-md="110px" md-row-height="110px"
                            md-gutter="10px" md-gutter-gt-sm="5px" >

                    <!-- Total Chart -->
                    <md-grid-tile
                        md-rowspan="3" md-colspan="2" md-colspan-sm="2" md-colspan-xs="1" flex>
                        <md-content style="height: 100%;" layout="column" flex>
                            <span class="span_el estimation">Total downloads</span>
                            <div  layout="row" flex>
                                <canvas id="githubChart"></canvas>
                            </div>
                        </md-content>
                    </md-grid-tile>
                    
                    <!-- Day Chart -->
                    <md-grid-tile md-rowspan="2" md-colspan="1" md-colspan-sm="1" md-colspan-xs="1">
                        <md-content style="height: 100%;" layout="column" flex>
                            <span class="span_el estimation">Est. downloads: {{dayDownloads}}</span>
                            <div style="height: calc(100% - 40px);">
                                <canvas id="githubChartDay"></canvas>
                                <span class="span_el axes left_span">24 hours ago</span>
                                <span class="span_el axes right_span">Now</span>
                            </div>
                        </md-content>
                    </md-grid-tile>
                
                    <!-- Hour Chart -->
                    <md-grid-tile md-rowspan="2" md-colspan="1" md-colspan-sm="1" md-colspan-xs="1">
                        <md-content style="height: 100%;" layout="column" flex>
                            <span class="span_el estimation">Est. downloads: {{hourDownloads}}</span>
                            <div style="height: calc(100% - 40px);">
                                <canvas id="githubChartHour"></canvas>
                                <span class="span_el axes left_span">24 hours ago</span>
                                <span class="span_el axes right_span">Now</span>
                            </div>
                        </md-content>
                    </md-grid-tile>
                </md-grid-list>
            </div>
        </md-content> 
    </div>

    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
    
    <!-- Angular Material requires Angular.js Libraries -->
    <script src="/angular/angular.js"></script> 
    <script src="/angular-aria/angular-aria.js"></script> 
    <script src="/angular-animate/angular-animate.js"></script> 
    <script src="/angular-material/angular-material.js"></script> 

    <script src="/lodash/lodash.js"></script>
    <script src="/angular-route/angular-route.js"></script>
    <script src="/restangular/src/restangular.js"></script> 

    <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
    <script src="./Controller/controller.js"></script>



</body>
</html>
