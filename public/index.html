<!DOCTYPE>
<html ng-app="myApp">
<head>
    <title>Github Stats</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
    <link rel="stylesheet" href="css/stylesheet.css">
</head>

<body ng-cloak ng-controller="AppCtrl" >
    
    <div layout="column" layout-fill>
        <md-toolbar class="md-raised md-default-theme" md-whiteframe="2">
            <div class="md-toolbar-tools">
                <div class="appLogo">

                </div>

                <md-button ng-click="toggleLeft()" class="md-icon-button" aria-label="Open sample menu">
                    <md-icon aria-label="Menu" class="material-icons">menu</md-icon>
                </md-button>
                
                <div>
                    <h4 style="margin: 0px;">Github Stats<span style="font-size: 16px;">&nbsp; {{repoName}} {{releaseTag}}</span></h4>
                </div>

                <span flex></span>
            </div>
        </md-toolbar> 

        <md-content layout-align="center center" flex>
            <md-sidenav class="md-sidenav-left" md-component-id="left" md-whiteframe="4">
                <md-content md-theme="docs-dark" layout-gt-sm="column" layout-padding flex>
                </md-content>
            </md-sidenav>

            <div layout="row" layout-align="center center">
                <md-content layout-padding>

                    <div layout="row" md-theme="docs-dark" layout-align="center start" >
                        <div>
                            <div class="chart-container" style="position: relative; height:400; width:800">
                                <canvas id="githubChart"></canvas>
                            </div>
                        </div>
                    </div>


                    <div layout="row" md-theme="docs-dark">
                        <div layout="column" md-theme="docs-dark">
                            <span class="span_el estimation">Estimated downloads: {{dayDownloads}}</span>
                            <div class="chart-container" style="position: relative; height:400; width:500">
                                <canvas id="githubChartDay" style="width:480"></canvas>
                                <span class="span_el axes left_span">24 hours ago</span>
                                <span class="span_el axes right_span">Now</span>
                            </div>
                            <div></div>
                        </div>

                        <div layout="column" md-theme="docs-dark">
                            <div class="spacer" style="position: relative; height:400; width:40">
                                
                            </div>
                        </div>

                        <div layout="column" md-theme="docs-dark">
                            <span class="span_el estimation">Estimated downloads :  {{hourDownloads}}</span>
                            <div class="chart-container" style="position: relative; height:400; width:500">
                                <canvas id="githubChartHour" style="width:480"></canvas>
                                <span class="span_el axes left_span">60 minutes ago</span>
                                <span class="span_el axes right_span">Now</span>
                            </div>
                        </div>
                    </div>
                </md-content>
            </div>
        </md-content>
    </div>


    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
    
    <!-- Angular Material requires Angular.js Libraries -->
    <script src="/angular/angular.js"></script> 
    <script src="/angular-aria/angular-aria.js"></script> 
    <script src="/angular-animate/angular-animate.js"></script> 
    <script src="/angular-material/angular-material.js"></script> 

    <script src="/lodash/lodash.js"></script>
    <script src="/angular-route/angular-route.js"></script>
    <script src="/restangular/src/restangular.js"></script> 

    <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
    <script src="./Controller/controller.js"></script>



</body>
</html>
